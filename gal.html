<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITI Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            padding: 20px 0;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery img:hover {
            opacity: 0.8;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>ITI Image Gallery</h1>
        <p>Explore the ITI Facilities and Events</p>
    </header>

    <div class="container">
        <!-- Image Gallery -->
        <div class="gallery">
            <img src="C:\Users\s\Downloads\WhatsApp Image 2025-04-04 at 11.43.27 PM.jpeg" alt="ITI Image 1">
            <img src="C:\Users\s\Desktop\iti project\i-am.jpg" alt="ITI Image 2">
            <img src="https://via.placeholder.com/300x200" alt="ITI Image 3">
            <img src="https://via.placeholder.com/300x200" alt="ITI Image 4">
            <img src="https://via.placeholder.com/300x200" alt="ITI Image 5">
            <img src="https://via.placeholder.com/300x200" alt="ITI Image 6">
            <img src="https://via.placeholder.com/300x200" alt="ITI Image 7">
            <img src="https://via.placeholder.com/300x200" alt="ITI Image 8">
            <img src="https://via.placeholder.com/300x200" alt="ITI Image 9">
            <img src="https://via.placeholder.com/300x200" alt="ITI Image 10">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ITI | All Rights Reserved</p>
    </footer>

</body>
</html>
