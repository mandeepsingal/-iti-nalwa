<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with User ID and Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: orange;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
</body>
</html>



    <div class="login-container">
        <h2>Login ITI</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="userID">User ID:</label>
                <input type="text" id="userID" name="userID" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>

        <!-- Message to show after successful login -->
        <div class="message" id="welcomeMessage">
            <p>Welcome, <span id="username"></span>! You have logged in successfully.</p>
        </div>
    </div>

    <script>
        // Add event listener to the form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Get the user input values
            const userID = document.getElementById('userID').value;
            const password = document.getElementById('password').value;

            // Check if the credentials match (simple validation)
            if (userID === 'admin' && password === '12345') {
                // Show welcome message
                document.getElementById('username').innerText = userID;
                document.getElementById('welcomeMessage').style.display = 'block';
                // Hide the login ITI
                document.getElementById('loginForm').style.display = 'none';
            } else {
                alert('Invalid User ID or Password!');
            }
        });
    </script>

</body>
</html>
